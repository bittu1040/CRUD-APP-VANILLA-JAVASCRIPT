<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD APP using Vanilla JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1>CRUD APP using Vanilla JS</h1>
        <ul>
            <li>CRUD feature (Add, Delete, Edit, View)</li>
            <li>Sorting</li>
            <li>Searching</li>
            <li>Pagination</li>

        </ul>

        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Student Data</a>

                <div class="d-flex align-items-center">
                    <div class="pe-2">
                        <input class="form-control" type="search" id="searchInput" placeholder="Search">
                    </div>
                    <button class="btn btn-light me-2" type="button">Add Student</button>
                    <button class="btn btn-light me-2" type="button">Delete Student</button>
                </div>
            </div>
        </nav>
        <table class="table table-bordered" id="myTable">
            <thead>
              <tr>
                <th scope="col">Sl. No</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">City</th>
                <th scope="col">Email</th>
                <th scope="col">Mobile</th>
                <th scope="col">DOB</th>
              </tr>
            </thead>
            <tbody id="tableBody">

            </tbody>
          </table>

    </div>

    <script src="./index.js"></script>
    <script type="module" src="./sampleData.js"></script>
</body>

</html>
